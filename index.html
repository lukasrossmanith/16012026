<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16012026</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div id="card" class="card">
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button id="yesBtn" class="btn yes-btn">Yes</button>
                <button id="noBtn" class="btn no-btn">No</button>
            </div>
        </div>

        <div id="surprise" class="surprise hidden">
            <div id="heart" class="heart">❤️</div>
            <div id="photo-container" class="photo-container hidden">
                <img src="16012026.jpeg" alt="Us" id="final-photo">
                <p class="love-message">Happy Valentine's Day!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
